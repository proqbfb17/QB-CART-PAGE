<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    
    <div class="container banner">
        <div class="secHead">
            <h1>Realtime <strong>Power BI</strong> warehouse<br> inventory visualization</h1>
        </div>
        <div class="row singleLine">
            <div class="col-md-3 pt-3">
                <div class="productImg">
                    <img class="full-width" src="./assets/img/Power-BI-Desktop-Feature-image.jpg" alt="">
                </div>
                <div class="productTitle text-center pt-3">
                    <h5>List item title</h5>
                    <p>List item description List item description </p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="productQuantityBox d-flex">
                    <button onclick="handleItemChangeFunction('laptop', false)" class="removeButton btn btn-danger">Remove</button>
                    <input id="laptop-count" type="number" class="form-control text-center" value='1'>
                    <button onclick="handleItemChangeFunction('laptop', true)" class="quantityButton btn btn-success">Add</button>
                    
                </div>
            </div>
            <div class="col-md-5">
                <div class="priceSec">
                    <h5>$ <span id="laptop-total">800</span></h5>
                </div>
            </div>
        </div>


        <div class="row singleLine">
            <div class="col-md-3 pt-3">
                <div class="productImg">
                    <img class="full-width" src="./assets/img/Power-BI-Desktop-Feature-image.jpg" alt="">
                </div>
                <div class="productTitle text-center pt-3">
                    <h5>List item title</h5>
                    <p>List item description List item description </p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="productQuantityBox d-flex">
                    <button onclick="handleItemChangeFunction('phone', false)" class="removeButton btn btn-danger">Remove</button>
                    <input id="phone-count" type="number" class="form-control text-center" value="1">
                    <button onclick="handleItemChangeFunction('phone', true)" class="quantityButton btn btn-success">Add</button>
                    
                </div>
            </div>
            <div class="col-md-5">
                <div class="priceSec">
                    <h5>$ <span id="phone-total">900</span></h5>
                </div>
            </div>
        </div>



        <div class="row singleLine">
            <div class="grandTotal d-flex">
                <div class="col-md-8">
                    <p>Sub Total:</p>
                    <p>Tax:</p>
                    <p>Grand Total:</p>
                </div>
                <div class="col-md-4 ps-5">
                    <p id="total-price">0</p>
                    <p id="tax-total">0</p>
                    <p id="grand-total">0</p>
                </div>
            </div> 
        </div>
    </div>


    <script src="/assets/js/script.js"></script>
</body>
</html>
